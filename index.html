<!DOCTYPE html>
<html>
    <head>
        <title>Trivia App</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container">
            <nav>
                <button class="start-game">New Game</button>
            </nav>
            <div class="scene in"><div id="game"></div></div>
            <div class="question-wrapper">
                <span class="counter"></span>
                <p class="question"></p>
                <form class="answer-list">
                </form>
            </div>
            <div class="in-game-new"><button class="start-game">New Game</button></nav>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
        <script src="http://cdn.jsdelivr.net/theaterjs/latest/theater.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
